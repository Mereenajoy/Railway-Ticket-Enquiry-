{% extends 'base.html' %}

{% block content %}
<br>
<br>
<section >
  
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">

            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Passenger Info</h3>
  
              <form class="px-md-2" action=""method="POST">
                {% csrf_token %}
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" name="name" onkeypress="return allowOnlyLetters(event,this);" autocomplete="off"  maxlength="20" required="required" />
                  <label class="form-label" for="form3Example1q" >Name</label>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <input type="number" class="form-control"  name="age" id="txtAge" onkeyup="ageValidation()" />
                      <label for="form3Example1q" class="form-label">Age</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <select class="select" style="width: 150px;height: 38px;" name="gender" >
                      <option  >Gender</option>
                      <option >Female</option>
                      <option >Male</option>
                      <option >Other</option>
                    </select>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <select class="select" style="width: 150px;height: 38px;" name="st">
                      <option value="1" >Seat</option>
                      
                      {% for i in seat %}
                      <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>
  
                  </div>
                </div>

  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script>
  function ageValidation() 
{
     var x = document.getElementById("txtAge").value;
     if (x < 1 || x > 100)
     {
            alert("enter age between 1 to 100")
     }
}
</script>
<script>
function allowOnlyLetters(e, t)
{
   if (window.event)
   {
      var charCode = window.event.keyCode;
   }
   else if (e)
   {
      var charCode = e.which;
   }
   else { return true; }
   if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
       return true;
   else
   {
      alert("Please enter only alphabets");
      return false;
   }
}
</script>

{% endblock content %}
