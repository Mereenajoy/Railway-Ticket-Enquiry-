<!DOCTYPE html>
<html>
    <head>
        <meta content="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width",initial-scale="1.0">
        <title></title>
        <link rel="stylesheet" href="static/css/reg.css">
        <style>
            body{
                background: url(./static/images/2.jpg);
                background-size: cover;
                background-position: center;

    <body>
       <div class="box">
        <div class="form">
            {% if msg %}
            <p style="color: red;">{{ msg }}</p>
           
          {% endif %}
            <form name="register" action="register" method="post" onsubmit="return signupValidation()">
                {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" name="username" onkeypress="return allowOnlyLetters(event,this);" autocomplete="off"  maxlength="20" required="required">
                <span>Username</span>
                <i></i>
            </div>

                <div class="inputbox">
                <input type="email" name="email" id="emailInput" onblur="validateEmail()" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="tel" name="phno" pattern="[0-9]{}" minlength="10" maxlength="10" id="numberInput" onblur="validateNumber()" onkeypress="return isNumberKey(event,this)"  required="required" >
                <span>Phone Number</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="tel" name="aadhar"   minlength="12" maxlength="12"  id="numberInput" onblur="validateNumber()" onkeypress="return isNumberKey(event,this)" required="required">
                <span>Aadhar No</span>
                <i></i>
            </div>
                <div class="inputbox">
                <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                <span>Password</span>
                <i></i>
            
            </div>
           
            
           
            <input type="submit" value="Sign Up">
        </from>
        </div>
       </div> 
    </body>
</html>



<script language="Javascript" type="text/javascript">

    function allowOnlyLetters(e, t)
    {
       if (window.event)
       {
          var charCode = window.event.keyCode;
       }
       else if (e)
       {
          var charCode = e.which;
       }
       else { return true; }
       if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
           return true;
       else
       {
          alert("Please enter only alphabets");
          return false;
       }
    }
    </script>

            function isNumberKey(evt, obj) {
    
                var charCode = (evt.which) ? evt.which : event.keyCode
                var value = obj.value;
                var dotcontains = value.indexOf(".") != -1;
                if (dotcontains)
                    if (charCode == 46) return false;
                if (charCode == 46) return true;
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
    
                return true;
            }

<script>

      {
        alert("Please enter a valid phone number");
        numberInput.value = "";
        return false;
      }
    }
  </script>
<script>
    function validateEmail() {
      var emailInput = document.getElementById("emailInput");
      var email = emailInput.value;
      var emailRegex = /^[A-Za-z0-9._%+-]+@gmail\.com$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid Gmail address.");
        emailInput.value = "";
        return false;
      }
    }
  </script>
